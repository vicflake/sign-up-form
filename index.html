<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="container">
    <!-- Sign up header -->
    <div class="header">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>

    <!-- Sign up form -->
      <div>
      <!-- Marketing offer button -->
        <button class="btn drop_shadow"> <strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
        <!-- Form -->
        <div class="form__container drop_shadow">
          <div class="input_elements">
            <input type="text" autocomplete="off" autofocus placeholder="First Name" class="input_item" id="input_item_first" required>
            <span id="input_item_first_error"></span>
            <input type="text" autocomplete="off" placeholder="Last Name" class="input_item" id="input_item_last" required>
            <span id="input_item_last_error"></span>
            <input type="email" autocomplete="off" placeholder="Email Address" class="input_item" id="input_item_email" required>
            <span id="input_item_email_error"></span>
            <input type="password" autocomplete="off" placeholder="Password" class="input_item" id="input_item_password" required>
            <span id="input_item_password_error"></span>
            <input type="submit" value="Claim your free trial" id="btn__input">
            <small>By clicking the button, you are agreeing to our <span class="terms_conds">Terms and Services</span></small>
          </div>
        </div>
      </div>

    </div>  
  </div>

    </p>
  </footer> -->

  <script src="./src/app.js"></script>
</body>
</html>
